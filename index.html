<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Client Distro List</title>
</head>

<body>
    <h1 class="text-center">Client Distro List</h1>
    <div class="container">
        <div>
            <p class="text-center">Sort by whatever you want:</p>

            <button class="btn btn-danger" id="codeBtn">Code</button>
            <button class="btn btn-success" id="companyBtn">Company Name</button>
            <button class="btn btn-primary" id="cRepBtn">C. Rep</button>
            <button class="btn btn-warning" id="dRepBtn">D. Rep</button>
            <button class="btn btn-info" id="hRepBtn">H. Rep</button>
            <button class="btn btn-dark" id="csRepBtn">C.S Rep</button>
            <button class="btn btn-primary" id="tRepBtn">T. Rep</button>

            <table>
                <div id="output"></div>
            </table>
        </div>
    </div>
    <!-- main.js -->
    <script src="scripts/main.js"></script>
    <!-- jquery -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
</body>

</html>
